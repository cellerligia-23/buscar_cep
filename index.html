<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/icon/localizador.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/media-queries.css">
  <script src="./src/script.js" defer></script>
  <title>Bucar Enderço</title>
</head>

<body>
 
  <section class="container">

    <div class="container-input-cep">
      <h1 class="title">Buscar Endereço</h1>
      <div>
        <input type="text"
        placeholder="Digite o CEP"  
        id="input-cep" 
        class="input-cep"
        maxlength="8"
        required
      />
      <button id="btn">Pesquisar</button>
      </div>
      <p class="cep-pesquisado" id="cep-pesquisado"></p>
    </div>

    <div class="container-endereco">
      <label for="endereco" class="label-info"><span>Endereço: </span> 
        <input type="text" class="endereco logradouro" id="logradouro" />
      </label>

      <label for="bairro" class="label-info"><span>Bairro: </span>
        <input type="text" class="endereco bairro" id="bairro"/>
      </label>
      
      <label for="localidade" class="label-info"><span>Cidade: </span>
        <input type="text" class="endereco localidade" id="localidade" />
      </label>
      
      <label for="uf" class="label-info"><span>UF: </span>
        <input type="text" class="endereco uf" id="uf"/>
      </label>
    </div>
    
   <div class="container-link-api">
    <a href="https://viacep.com.br/" target="_blank" class="link-api">
      API ViaCep
    </a>
   </div>
    
  </section> 
  
</body>
</html>
